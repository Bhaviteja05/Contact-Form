<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="contact_container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="left_container"
      >
        <div class="contact_left_container">
          <input
            type="hidden"
            name="access_key"
            value="4fb5bd69-33d9-4f7e-88b3-a30a56131aef"
          />
          <h2>Contact Us</h2>
          <hr />
        </div>
        <input
          class="contact_input"
          type="text"
          name="name"
          placeholder="Enter Your Name"
          id=""
        />
        <input
          class="contact_input"
          type="email"
          name="email"
          placeholder="Enter Your Name"
          id=""
        />
        <textarea
          class="message"
          name="message"
          placeholder="Enter Your Message"
          id=""
        >
        </textarea>
        <button type="submit">
          Submit
          <img src="./Pics/arrow_icon.png" alt="" />
        </button>
      </form>
      <div class="right_container">
        <!-- <img src="./Pics/sun.gif" alt="" srcset="" /> -->
        <div id="observablehq-chart-90d63c49"></div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-90d63c49")
          );
      });
    </script>
  </body>
</html>
